<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Aluno</title>
</head>
<body>
    <div class="container-fluid bg-primary">
        <h1 class="text-light d-flex justify-content-center">Nota Aluno</h1>
    </div>
    <div class="container-sm">
        <h2>Insira o nome do aluno</h2>
        <div class="mb-3 container-sm">
            <label for="exampleInputEmail1" class="form-label">Nome Aluno</label>
            <input type="text" class="form-control" id="nome-aluno">
        </div>
    </div>
    
    <div class="container-sm">
        <h2>Insira as nota do aluno</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nota 1</label>
            <input type="number" class="form-control" id="nota1">
            <div id="notalHelp" class="form-text">Nota n達o pode ser 0</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nota 2</label>
            <input type="number" class="form-control" id="nota2">
            <div id="notalHelp" class="form-text">Nota n達o pode ser 0</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nota 3</label>
            <input type="number" class="form-control" id="nota3">
            <div id="notalHelp" class="form-text">Nota n達o pode ser 0</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nota 4</label>
            <input type="number" class="form-control" id="nota4">
            <div id="notalHelp" class="form-text">Nota n達o pode ser 0</div>
          </div>
    </div>

    <div class="container-sm d-flex justify-content-center">
        <button id="submit" type="button" class="btn btn-primary btn-lg btn-block mb-5">Enviar</button>
    </div>

    <div id="result" class="container-fluid p-4 text-light text-lg-center">

    </div>
    <script src="main.js"></script>
</body>
</html>
