<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro Aluno</title>
</head>
<body>
    <div>
        <div class="container-fluid p-md-2  titulo" >
            <h1>Cadastro de Aluno</h1>
        </div>
        <div class="container-lg p-3 info">

            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping">Nome</span>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
            </div>
            
            <div class="input-group ">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="container-md p-3  select" >

            <div class="input-group justify-content-center p-2 w-100 ">
                <div class="input-group-prepend">
                <label class="input-group-text " for="curso">Selecione seu Curso</label>
            </div>
                <select name="curso" id="curso" class="custom-select">
                <option selected>Choose...</option>
                <option value="Mediciona">Mediciona</option>
                <option value="ADS">ADS</option>
                <option value="Biomedicina">Biomedicina</option>
                <option value="Direito">Direito</option>
                </select>
            </div>



        </div>
        <div class="container p-2 mt-3 genero">
            <h2 class="">Qual seu genero?</h2>
            <p>
                Genero:
                <input type="radio" name="gender" value="Masculino">Masculino
                <input type="radio" name="gender" value="Feminino">Feminino
                <input type="radio" name="gender" value="Outro">Outro
            </p>
        </div>
        <div class="container-sm mt-3 horario ">
            <h2>Qual Horario deseja Estudar?</h2>
            <p>Manhã <input type="checkbox" value="Manhã"></p>
            <p>Noite <input type="checkbox" value="Noite"></p>
        </div>

        <div class="container p-2 d-flex align-content-lg-center">
            <button id="submit" type="button" class="btn btn-success">Enviar</button>
        </div>
        <div class="container-fluid mb-2" id="result"></div>
    </div>



    <script src="main.js"></script>
</body>
</html>
