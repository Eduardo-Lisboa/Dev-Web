<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid pt-2 text-bg-dark text-white d-flex justify-content-center">
        <h1>Sorteador de numeros!</h1>
    </div>
    <div>
        <div class="container justify-content-lg-center mt-4 text-light text-bg-secondary p-2" >
            <p class=" d-flex justify-content-center">Clique no botao para gerar um numero!</p>
        </div>
        <div class="container-md justify-content-lg-center mt-4 text-light text-bg-secondary p-5">
            <div class="form-floating mb-2 justify-content-center">
                <input type="number" class="form-control" id="primeiro-numero">
                <label for="primeiro-numero">Escolha a primero numero</label>
            </div>
            
            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="segundo-numero">
                <label for="segundo-numero">Escolha o Segundo numero</label>
            </div>

            <button type="button" class="btn btn-danger btn-lg justify-content-center" id="botao-sorteador">Gerar numero</button>
            
        </div>


        <div class="container-sm bg-dark text-white mt-3" id="numero-sorteado"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
